<!DOCTYPE html>
<html>
  <head>
    <!-- 文字エンコードをUTF-8に指定 -->
    <meta charset="utf-8">
    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>ファイル情報登録</title>

    <!-- Semantic UI を読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- Vue.js を読み込む -->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="./css/index.css">

  </head>

  <body>
    <!-- Vue.jsで読み込む -->
    <div id="app">
      <div class="ui main container">
        <h1 class="center">OpenSeesモデル作成アプリ</h1>
        <form class="ui large form" v-on:submit.prevent = "submit">
          <p>モデル名称</p>
          <div class="field">
            <div class="ui left icon input">
              <i class="file archive outline icon"></i>
              <input type="text"  placeholder="model name">
            </div>
          </div>

          <p>保存先</p>
          <div class="field">
            <div class="ui left icon input">
              <i class="download icon"></i>
              <input type="text"  v-model="info.pathname" placeholder="storage">
            </div>
          </div>

          <div class="center">
            <button class="ui button blue large" type="submit">
              Build
            </button>
          </div>

        </form>
      </div>
    </div>

    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <script src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
